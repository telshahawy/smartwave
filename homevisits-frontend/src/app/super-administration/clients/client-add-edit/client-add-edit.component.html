<form>
    <div class="bordered-shadow mb-4 ">
        <p class="font-weight-bold py-4 ">
            Client main data
        </p>
        <div class="row m-0 py-xl-4 p-2 px-xl-5">
            <div class="col-lg-4 mb-2 mb-lg-3">
                <div class="form-group mb-0">
                    <input type="text" class="form-control" placeholder="  ">
                    <label  class="float-label ">Client code</label>
                </div>
            </div>
            <div class="col-lg-4 mb-2 mb-lg-3">
                <div class="form-group mb-0">
                    <input type="text" class="form-control" placeholder="  ">
                    <label  class="float-label ">Client name</label>
                </div>
            </div>
            <div class="col-lg-4 mb-2 mb-lg-3">
                <div class="select icon-down-arrow w-100">
                    <select aria-label="Select menu">
                        <option selected="">Default Country</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 mb-2 mb-lg-3">
                <div class="form-group mb-0">
                    <input type="url" class="form-control" placeholder="  ">
                    <label  class="float-label ">URL name</label>
                </div>
            </div>
            <div class="col-lg-4 mb-2 mb-lg-3">
                <div class="form-group mb-0">
                    <input type="text" class="form-control" placeholder="  ">
                    <label  class="float-label ">Display name</label>
                </div>
            </div>
            <div class="col-lg-4 mb-4 mb-lg-3">
                <label class="file w-100">
                    <div class="selected-item">
                        <img class="img-preview position-absolute imgFile" src="" alt="">
                        <img class="float-left imgFile" src="" alt="">
                        <span class="img-url"></span>
                        <!-- <i class="icon-cross"></i> -->
                    </div>
                    
                    <input type="file" class="img-input" id="file" aria-label="File browser example">
                    <span class="file-custom"></span>
                </label>
            </div>
            <div class="col-lg-4 mb-2 mb-lg-3 d-flex align-items-center">
                Active
                <label class="switch m-0 ml-3">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="bordered-shadow mb-4 ">
        <p class="font-weight-bold py-4 ">
            Client adminâ€™s credentials
        </p>
        <div class="row m-0 py-xl-4 p-2 px-xl-5">

            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="form-group mb-0">
                    <input type="text" class="form-control" placeholder="  " id="username">
                    <label for="username" class="float-label ">username</label>

                </div>
            </div>
            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="form-group  mb-0">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder=" " id="loginPass">
                    <label for="exampleInputPassword1" class="float-label ">Password</label>
                    <span class="showpass position-absolute" (click)="togglePass()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <g style="opacity: 0.6;">
                                <rect style="fill: none;" width="24" height="24" />
                                <path style="fill: #1b263c;"
                                    d="M11,15a11.731,11.731,0,0,1-6.726-2.1A11.837,11.837,0,0,1,0,7.5a11.818,11.818,0,0,1,22,0,11.836,11.836,0,0,1-4.273,5.4A11.731,11.731,0,0,1,11,15ZM11,2.5a5,5,0,1,0,5,5A5.005,5.005,0,0,0,11,2.5Zm0,8a3,3,0,1,1,3-3A3,3,0,0,1,11,10.5Z"
                                    transform="translate(1.12 4.5)" />
                            </g>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-0 justify-content-end">
        <button
            class="btn form-control btn-primary btn-bordered col-lg-2 col-6 font-weight-bold mr-lg-3 "
            type="reset">Cancel</button>
        <button class="btn form-control btn-primary col-lg-2 col-6 font-weight-bold"
            type="submit">Save</button>
    </div>
</form>
