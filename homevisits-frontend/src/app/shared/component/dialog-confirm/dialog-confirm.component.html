<div mat-dialog-content class="mb-3">
    <div class="text-center">
        <span class="font-weight-bold">{{message}}</span>
    </div>
  </div>
  
  <div mat-dialog-actions class="text-center">
    <button class="btn btn-danger mx-1" (click)="dialogRef.close(true)" cdkFocusInitial>Yes</button>
    <button class="btn btn-secondary mx-1" (click)="onNoClick()">NO</button>
  
  </div>
