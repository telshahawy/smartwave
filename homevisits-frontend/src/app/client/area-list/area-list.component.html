 <div class="inner-content position-relative mt-3 p-4 mb-3 bg-white container-fluid ">
    <!-- change id's and data-targets to what you need  -->
    <div >

        <a href="javascript:;" class="text-decoration-none  pointer d-flex justify-content-between align-items-center"
            data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
            aria-controls="collapseOne">
            <h6 class="font-weight-bold m-0 text-uppercase">SEARCH AREAS </h6>
            <p class="m-0" (click)="showForm?showForm=false:showForm=true">
              <span *ngIf="data?.response.totalCount"> {{data?.response.totalCount}} results found</span>
              <span *ngIf="!data?.response.totalCount"> No results found</span>
                <!-- <i *ngIf="!showForm" class="icon-down-arrow"></i>
                <i *ngIf="showForm" class="icon-down-arrow rotated"></i> -->
                <i class="icon-down-arrow" [ngClass]="{'rotated':showForm}"></i>
            </p>
        </a>

        <div *ngIf="showForm">
            <form #chemistForm ="ngForm">
                <div class="mb-4 ">

                    <div class="row m-0 py-xl-4 p-2 px-xl-5">
                        <div class="col-lg-4 mb-2 mb-lg-3">
                            <div class="form-group mb-0">
                                <input type="text" class="form-control" placeholder="  " name="code"  [(ngModel)]="code">
                                <label class="float-label ">Area ID</label>
                            </div>
                        </div>
                        <div class="col-lg-4 mb-2 mb-lg-3">
                            <div class="form-group mb-0">
                                <input type="text" class="form-control" placeholder="  " name="name"  [(ngModel)]="name">
                                <label class="float-label ">Area Name</label>
                            </div>
                        </div>
                        <div class="col-lg-4 mb-2 mb-lg-3">
                            <div class="select icon-down-arrow w-100">
                               
                                <select id="selectedCountryId" name="country" class="form-control" placeholder="Country"
                                [(ngModel)]="selectedCountryId">
                            
                                <option    [value]="null">-- Choose Country --</option>
                                <option *ngFor="let country of countries;" [value]="country.countryId">{{country.name}}</option>
                     
                              </select>
                              
                            </div>
                        </div>
                        <div class="col-lg-4 mb-2 mb-lg-3">
                            <div class="select icon-down-arrow w-100">
                                <select id="selectedGovernateId" name="governate" class="form-control" placeholder=""
                                [(ngModel)]="selectedGovernateId">
                                <option  [value]="null">-- Choose Governorate --</option>
                                <option *ngFor="let governate of governats;" [value]="governate.governateId">{{governate.name}}</option>
                              </select>
                              
                              
                            </div>
                        </div>
                        <div class="col-lg-4 mb-2 mb-lg-3">
                            <div class="form-group mb-0">
                                <input type="text" class="form-control" placeholder="  " name="mappingCode"  [(ngModel)]="mappingCode">
                                <label class="float-label ">Mapping Code</label>
                            </div>
                        </div>
                        <div class="col-lg-4 mb-2 mb-lg-3">
                            <div class="select icon-down-arrow w-100">
                                <select id="areaStatusType" name="areaStatus" class="form-control" placeholder=""
                                [(ngModel)]="areaStatusType">
                                <option [ngValue]="null">-- Choose Status --</option>
                                    <option *ngFor="let status of areaSatuskeys(areaStatus)" [ngValue]="areaStatus[status]">{{status}}</option>
                                  </select>
                            </div>
                        </div>
                      
                      
                       

                        </div>

                    </div>
               
                <div class="row m-0 justify-content-end">
                    <button
                        class="btn form-control btn-primary btn-bordered border-0  col-lg-2 col-6 font-weight-bold mr-lg-3 "
                        type="button" (click)="clear(chemistForm)"><i class="icon-garbage mr-1"></i>CLEAR</button>
                    <button class="btn form-control btn-primary col-lg-2 col-6 font-weight-bold"
                        type="submit" (click)="search()">Search</button>
                </div>
            </form>
        </div>

    </div>
</div>

    <div class="mt-4 mb-4 text-center" [hidden]="!loading">
        <!-- <mat-progress-bar mode="indeterminate" value="100"></mat-progress-bar> -->
        <div class="spinner-border text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    <div class="no-results-found rounded mx-auto text-center" *ngIf="isShowEmpty">
       No Data Avaliable
      </div>
    <div class="table-wrap table-responsive">

        <!-- <perfect-scrollbar> -->
            <!-- *ngIf="data?.items.length>0"  -->
            
            <div style="max-width: 100%" *ngIf="data?.response.geoZones.length>0">
    
                <table class="table m-0" mat-table [dataSource]="dataSource" >
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element" >
                             <i *ngIf="element.isActive" class="icon-check"></i>
                             <i  *ngIf="!element.isActive" class="icon-error"></i>
                         </td>
                       
                      </ng-container>
                    <ng-container matColumnDef="areaId">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                      </ng-container>
                        <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.geoZoneName}} </td>
                      </ng-container>
                         <!-- Weight Column -->
                    <ng-container matColumnDef="governorate">
                        <th mat-header-cell *matHeaderCellDef> Governorate </th>
                        <td mat-cell *matCellDef="let element"> {{element.governateName}} </td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="mappingCode">
                        <th mat-header-cell *matHeaderCellDef> MappingCode </th>
                        <td mat-cell *matCellDef="let element"> {{element.mappingCode}} </td>
                      </ng-container>

                   
                      <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef class="text-center">
                          Actions
                        </th>
                        <td mat-cell *matCellDef="let row" class="text-center white-space-nowrap">
                            <a *appIsGranted="[areasPage,updateAction]" href="javascript:;" class="icon-edit mr-2" (click)="navigate(row.geoZoneId)">
                            <!-- <span  > -->
                                <!-- <mat-icon>edit</mat-icon> -->
                                <!-- <i class="fa fa-pencil-square-o" aria-hidden="true"></i> -->
                              

                            <!-- </span> -->
                        </a>
                          <!-- <a mat-button color="primary" matTooltip="تعديل"
                            [routerLink]="['/chemists-edit/',row.chemistId]">
                            <mat-icon>edit</mat-icon>
                          </a> -->
                          &nbsp;
                         <a *appIsGranted="[areasPage,DeleteAction]"href="javascript:;" (click)="openDeleteDialog(row.geoZoneId)" class="icon-garbage">
                            <!-- <mat-icon>delete</mat-icon> -->
                            <!-- <i class="fa fa-trash-o" aria-hidden="true"></i> -->

                         </a>
                        </td>
                      </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <!-- [pageSizeOptions]="[10, 25, 50, 100]" -->
                  
              </div>
          <!-- </perfect-scrollbar> -->
    
    </div>
